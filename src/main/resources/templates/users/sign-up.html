<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='회원가입 | QR24')"></head>
<body>
    <div class="container mt-3">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-5">
                <h3 class="py-3">회원가입</h3>
                <form th:action="@{/users/sign-up}" th:method="post" th:object="${signUpFormRequest}" class="text-dark">
                    <div class="form-group">
                        <label for="inputEmail" class="text-black">이메일</label>
                        <input type="email" class="form-control text-black" th:field="*{email}" id="inputEmail" placeholder="example@email.com" required>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="text-black">비밀번호</label>
                        <input type="password" class="form-control text-black" th:field="*{password}" id="inputPassword" placeholder="********" aria-describedby="passwordHelp" required>
                        <small id="passwordHelp" class="form-text text-muted">
                            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                    </div>
                    <div class="form-group">
                        <div class="n-chk">
                            <label class="new-control new-checkbox checkbox-primary text-black">
                                <input type="checkbox" class="new-control-input" th:field="*{signUpAgreement}">
                                <span class="new-control-indicator"></span>
                                <span><a class="text-primary" href="#">이용약관 및 개인정보 처리방침</a>에 동의합니다</span>
                            </label>
                        </div>

                        <small class="form-text text-danger" th:if="${#fields.hasErrors('signUpAgreement')}" th:errors="*{signUpAgreement}">회원가입 동의 에러</small>
                    </div>

                    <button type="submit" class="btn btn-block btn-primary">회원가입</button>
                </form>

                <div class="py-3 text-center">
                    <span>OR</span>
                </div>

                <div class="text-center text-muted">
                    <label>이미 회원이신가요? <a class="text-primary" th:href="@{/users/sign-in}">로그인 하러가기</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
