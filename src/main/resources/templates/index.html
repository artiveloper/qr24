<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='QR24')"></head>
<body>
    <div th:replace="fragments/navbar"></div>

    <div class="container my-4">
        <h5 class="my-3 font-weight-bold">QR코드 목록</h5>

        <div th:if="${#lists.isEmpty(stores)}">
            <div class="alert alert-danger" role="alert">
                현재 등록된 매장이 없습니다. 새로운 매장을 등록해주세요 :)
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">NO</th>
                    <th scope="col">매장 이름</th>
                    <th scope= "col">주소(도로명)</th>
                    <th scope= "col">관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="store : ${stores}">
                    <th scope="row" th:text="${store.id}">NO</th>
                    <td th:text="${store.name}">매장 이름</td>
                    <td th:text="${store.roadAddress}">주소(도로명)</td>
                    <td>
                        <button class="btn btn-sm btn-primary">
                            수정
                        </button>
                        <button class="btn btn-sm btn-danger">
                            삭제
                        </button>
                        <button class="btn btn-sm btn-info">
                            QR코드출력
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/script"></div>
</body>
</html>
